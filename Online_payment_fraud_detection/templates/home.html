<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-image: url('https://media.istockphoto.com/id/1395523535/vector/projection-of-a-credit-card-on-background-of-a-billboard-money-and-payment-target-page-for.jpg?s=612x612&w=0&k=20&c=6KOmtlXkg8De-FAUgavU6dcm-6KQ78jQG_DzIfxSOSg=');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
        }

        .head {
            text-align: center;
            font-size: 50px;
            color: rgb(3, 0, 0);
        }

        .formrow {
            display: inline-flex;
            text-align: center;
        }

        .form {
            margin-bottom: 10px;
            padding: 50px;
            text-align: center;
            position: absolute;
            bottom: 0px;
            background-color: #fff;

        }

        .formrow div {
            margin: 20px;
        }

        label {
            font-size: larger;
        }

        input {
            font-size: 20px;
        }

        input.btn {
            font-size: 30px;
            border-radius: 10%;
        }

        .user {
            height: 110px;
            width: 250px;
            background-color: #83effd;
            text-align: center;
            border-style: solid;
            border-radius: 20px;
            margin: auto;
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <div class="head">
        <h1>Online Payment Fraud Detection</h1>
    </div>
    <div class="form">
        <form>
            <div class="formrow">
                <div>
                    <label for="name"> Type of transaction:</label>
                    <select name="transaction" id="transaction">
                        <option value="cashout">cashout</option>
                        <option value="cashin">cashin</option>
                        <option value="payment">payment</option>
                    </select>

                </div>
                <div>
                    <label for="amount"> Enter the Amount:</label>
                    <input type="number" name="amount" id="" value="">
                </div>
            </div>
            <div class="formrow">
                <div>
                    <label for="Customerid">Customerid:</label>
                    <input type="text" name="Customerid" >
                </div>
                <div>
                    <label for="Old Balance"> Old Balance:</label>
                    <input type="number" name="Old Balance" id="">
                </div>
                <div>
                    <label for="New Balance"> New Balance:</label>
                    <input type="number" name="New Balance" id="">
                </div>
            </div>
            <div class="formrow">
                <div>
                    <label for="Recipientid">Recipientid:</label>
                    <input type="text" name="Recipientid">
                </div>
                <div>
                    <label for="Recipient Old Balance"> Recipient Old Balance:</label>
                    <input type="number" name="Recipient Old Balance" id="">
                </div>
                <div>
                    <label for="Recipient New Balance">Recipient New Balance:</label>
                    <input type="number" name="Recipient New Balance" id="">
                </div>
            </div>
            <div><button type="submit">submit</button></div>
        </form>
    </div>
</body>
</html>
