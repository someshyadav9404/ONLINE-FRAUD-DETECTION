<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Online Payment Fraud Detection</title>
    <style>
        body {
            color: aqua;
            background-size: contain;
            background-image: url(https://chargebacks.com/wp-content/uploads/0823_final.png);
            font-family: "Sedan SC", serif;
            font-weight: 400;
            font-style: normal;
        }

        .form {
            padding: 25px;

        }

        h5 {
            color: black;
        }

        td,
        tr {
            padding: 30px;
        }

        input,
        select {
            border-radius: 10px;
            background-color: rgba(106, 216, 220, 0.8);
            color: black;
            font-size: 19px;

        }

        .main {
            margin: 50px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px;
        }

        .img {
            height: 50px;
            border-radius: 50%;
        }

        .corousel {
            height: 380px;
            display: flex;
            background: rgba(71, 70, 70, 0.2);
            margin: 50px;
            border-radius: 50px;
        }

        .cimg {
            margin: auto;
            height: 340px;
            border-radius: 30px;
            margin-left: 90px;
        }

        h2 {
            border-radius: 10px;
            color: rgba(251, 249, 251, 0.5);
            text-decoration: none;
            margin: 10px;
            padding: 10px;
        }

        .activ {
            font-size: 35px;
            color: rgba(251, 249, 251, 1);
            padding: 5px;
            border-radius: 10px;
        }

        .activ:hover {
            text-decoration: none;
            color: rgba(251, 249, 251, 1);

        }

        h2:hover {
            text-decoration: underline;
            color: rgba(251, 249, 251, 0.9);
            transition: 0.7s;

        }
        #a:hover{
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 15px;
        }

        button {
            margin: 30px;
        }

        .submit {
            margin: auto;
            text-align: center;
        }

        .submit button {
            border-radius: 15px;
            height: 40px;
            width: 100px;
            background-color: #4fb6d0;
        }

        .submit button:hover {
            text-shadow: #4fb6d0 5px;
            height: 42px;
            width: 104px;
        }

        h1 {
            font-size: 70px;
            text-align: center;
        }
        
        .content p {
            font-size: 20px;
        }

        .content {
            margin: 190px;
            margin-top: 50px;
            margin-bottom: 20px;
            padding: 40px;
        }
    </style>
</head>

<div class="main">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img class="img"
                    src="https://play-lh.googleusercontent.com/24M7SQ5RmZVxGe0NuLdD4y6Y18sr2KqDLliRxe4IXXPe7RLhuNhw0juEvMT_822mt9ET=w240-h480-rw"
                    alt=""></a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">
                            <h2 {% block index %}{% endblock %}>Home</h2>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hiw">
                            <h2 {% block hiw %}{% endblock %}>How It Works</h2>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus">
                            <h2 {% block aboutus %}{% endblock %}>AboutUs</h2>
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/home">
                            <h2 style="font-size: 25px;" {% block home %}{% endblock %}>Fraud Predictor</h2>
                        </a>
                    </li>
                </ul>
                <div style="font-size:30px;"><ul class="navbar-nav me-auto mb-2 mb-lg-0"><li class="nav-item dropdown">
                    <a class="nav-link dropdown" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <button class="btn btn-outline-light" type="submit">Hello! {{user.username}}</button>
                    </a>
                    <ul style="background-color: rgba(0, 0, 0, 0.5);" class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a id="a" style="color:aliceblue;" class="dropdown-item" href="admin/">ADMIN</a></li>
                      <li><a id="a" style="color:aliceblue;" class="dropdown-item" href="#">LOGOUT</a></li>
                      <li><hr style="color:aliceblue;" class="dropdown-divider"></li>
                      <li><a id="a" style="color:aliceblue;" class="dropdown-item" href="https://www.geeksforgeeks.org/online-payment-fraud-detection-using-machine-learning-in-python/">More about FDS</a></li>
                    </ul>
                  </li>
                  </ul>
                    </div>
                    {% else %}
                    </ul>
                    <a href="{% url "login" %}"> <button class="btn btn-outline-light" type="submit">LOGIN</button></a>
                    {% endif %}
                    </div>
                </div>
    </nav>
    {% block base %}
    {% endblock base %}
